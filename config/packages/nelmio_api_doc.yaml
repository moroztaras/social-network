                          in: body
                          required: true
                          schema:
                              type: object
                              properties:
                                  email:
                                      type: string
                                      example: moroztaras@i.ua
                                  plainPassword:
                                      type: string
                                      example: moroztaras
                    responses:
                        '200':
                            description: Login successful. Returns user profile
                            schema:
                                type: object
                                properties:
                                    id:
                                      type: integer
                                      example: 1
                                    fullName:
                                      type: string
                                      example: Moroz Taras
                                    email:
                                      type: string
                                      example: moroztaras@i.ua
                                    gender:
                                      type: string
                                      example: m
                                    country:
                                      type: string
                                      example: UA
                                    birthday:
                                      type: string
                                      example: "1986-07-15T00:00:00+02:00"
                                    create_at:
                                      type: string
                                      example: "2019-03-27T14:02:29+02:00"
                                    update_at:
                                      type: string
                                      example: "2019-03-27T14:02:29+02:00"
                                    status:
                                      type: integer
                                      example: 1
                                    roles:
                                      type: string
                                      example: "USER_ROLE"
